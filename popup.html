<!doctype html>
<html>
  <head>
    <title>Chrome Extension Toggler</title>
<!--     <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" type="text/css" href="style.css">
<!--     <link rel="stylesheet" type="text/css" href="animate.css"> -->
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    
<!--     <link rel="stylesheet" type="text/css" href="font-awesome-4.2.0/css/font-awesome.min.css"> -->


  <script src="tracking.js"></script> <!-- google tracking code -->
    



  </head>
  <body>
  <input type="text" id="searchbox" placeholder="Search your extensions">
  <div id="extensions">

  </div>
        <script id="entry-template" type="text/x-handlebars-template">
        <div class="extBlock">
          <img src="{{ pic }}">
          <div class="extName" >{{ name }}</div>
          <div class="extToggle">
            <input type="checkbox" name="state" {{checkbox}} appId="{{ id }}">
          </div>
          <div class = "state"> {{ state }} </div>
        </div>
        </script>
        <script src="handlebars.js"></script>
        <script src="myscript.js"></script>
  </body>
</html>
